<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars-universet character</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Star Wars Universet</h1>
    </header>
   
    <form id = "add_form">
        <input type = "text" id ="name" placeholder="Character Name" required>
        <input type ="text" id="birth_year" placeholder="Year Of Birth" required>
        <section>
            <label for ="species"></label>
            <select id ="species">
                <option value="all">Species</option>
            </select>
        </section>
       
        <button type="button" id="add-btn" value="Add">Add</button>
    </form>
 
    <div id ="species-type"></div>
    <div id ="characters-list"></div>
 
    <script type="module" src="./Scripts/character.js"></script>
</body>
</html>
