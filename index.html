<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars-universet character</title>
    <link rel="stylesheet" href="Css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   
</head>
<body>
    <header>
        <h1>Star Wars Universet</h1>
    </header>

    <div id = "species-type"></div>
    <form id = "add-form">
        <input type = "text" id ="name-enter" placeholder="Character Name" required>
        <input type ="text" id="birthyear-enter" placeholder="Year Of Birth" required>
        <select id ="species-select">
            <option value="" disabled selected>Choose a species</option>
        </select>
        
        <button type="button" id="add-btn" value="Add">Add</button>
    </form>

    <div id="characters-list"></div>
    
    <script type="module" src="character.js"></script>
    
</body>
</html>
